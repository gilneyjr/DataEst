<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DataEst</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Buscar Projetos</h1>
		<hr />
		
		<form th:method="post" th:object="${filtro}">
			<div class="form-group">
				<label for="nome">Nome</label> 
				<input id="nome" name="nome" type="text" class="form-control" th:field="*{nome}" />
			</div>
			
			<div class="form-group">
				<label for="coordenador">Coordenador</label> 
				<input id="coordenador" name="coordenador" type="text" class="form-control" th:field="*{coordenador}" />
			</div>
			
			<div class="form-group">
				<label for="orgao">Órgão</label> 
				<input id="orgao" name="orgao" type="text" class="form-control" th:field="*{orgao}" />
			</div>
			
			<div class="form-group">
				<label for="dataInicio">Data entre Início e Fim</label> 
				<input id="dataInicio" name="dataInicio" type="date" class="form-control" th:field="*{dataInicio}" />
			</div>
			
			<a th:href="@{/projetos}" class="btn btn-default">Voltar</a>
			<button type="submit" class="btn btn-success">Buscar</button>
		</form>
		
		<hr />
		<h2>Resultados</h2>
		
		<table class="table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Coordenador</th>
					<th>Órgão</th>
					<th>Data de Início</th>
					<th>Data de Término</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="projeto : ${projetos}">
					<td th:text="${projeto.nome} == null ? '-' : ${projeto.nome}"></td>
					<td th:text="${projeto.coordenador} == null ? '-' : ${projeto.coordenador}"></td>
					<td th:text="${projeto.orgao} == null ? '-' : ${projeto.orgao}"></td>
					<td th:text="${projeto.dataInicio} == null ? '-' : ${projeto.dataInicio}"></td>
					<td th:text="${projeto.dataTermino} == null ? '-' : ${projeto.dataTermino}"></td>
					<td>
						<a th:href="@{/projetos/{id}/editar (id = ${projeto.codigo})}" class="btn btn-primary">Editar</a>
						<a th:href="@{/projetos/{id}/apagar (id = ${projeto.codigo})}" class="btn btn-danger">Apagar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
